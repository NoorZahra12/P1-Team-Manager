<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Manager</title>
    <link rel="icon" href= "./merchlogo.png" type="image/x-icon"> 
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <header>
        <p onclick="changeSection()">Intro Meeting</p>
        <p onclick="changeSection()">Teams</p>
        <p onclick="changeSection()">All meetings</p>
    </header>
    <main>
        <section class="IntroMeeting">
            <!-- basic info -->
            <input type="text" placeholder="Host Name">
            <label for="meetingDate">Date:</label>
            <input type="date" id="meetingDate">
            <label for="meetingTime">Time:</label>
            <select id="meetingTime">
                <option value="early">Early</option>
                <option value="late">Late</option>
            </select>
            <button onclick="generateTeamMatch()">Find Teams</button>
            <button onclick="showPopup()">Ticket</button>
            <div id="popup">
                <div id="popupText">This is the text you can copy.</div>
                <button onclick="copyText()">Copy Text</button>
                <button onclick="closePopup()">Close</button>
            </div>
            <br> <br>
            <!-- excel -->
            <article>
                <table id="excelTable" border="1">
                    <thead>
                        <tr>
                            <th>Recruit</th>
                            <th>Brief</th>
                            <th>Team</th>
                            <th>Team Leader</th>
                            <th>Assigned to</th>
                            <th>Intro Givers</th>
                            <th>Assigned</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!-- discord name -->
                            <td contenteditable="true"></td>
                            <!-- roles -->
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td></td>
                            <td contenteditable="true"><select name="" id="">Assign to</select></td>
                            <td contenteditable="true"></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <button>Add row</button>
                <button onclick="exportToExcel()">Export to Excel</button>
            </article>
            <br>
            <!-- add meeting -->
            <button onclick="addMeeting()">Add Meeting</button>
        </section>
        <section></section>
        <section></section>
    </main>
    <script src="./scripts/popup.js"></script>
    <script src="./scripts/addMeeting.js"></script>
</body>
</html>
