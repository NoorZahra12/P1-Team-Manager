<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Manager</title>
    <link rel="icon" href= "./merchlogo.png" type="image/x-icon"> 
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <header>
        <button onclick="changeSection()">Intro Meeting</button>
        <button onclick="changeSection()">Teams</button>
    </header>
    <main>
        <section id="IntroMeeting" style="display: block;">
            <!-- basic info -->
            <input type="text" placeholder="Host Name" id="hostName">
            <label for="meetingDate">Date:</label>
            <input type="date" id="meetingDate">
            <label for="meetingTime">Time:</label>
            <select id="meetingTime">
                <option value="early">Early</option>
                <option value="late">Late</option>
            </select>
            <!-- <button onclick="generateTeamMatch()">Find Teams</button> -->
            <div id="popup">
                <div id="popupText"></div>
                <button onclick="closePopup()">Close</button>
                <button onclick="copyText()">Copy Text</button>
            </div>
            <br><br>
            <!-- excel -->
            <article>
                <table id="excelTable">
                    <thead>
                        <tr>
                            <th>Recruit</th>
                            <th>Brief</th>
                            <th>Team</th>
                            <th>Team Leader</th>
                            <th>Assigned to</th>
                            <th>Registered</th>
                            <th>Verify</th>
                            <th>Intro Givers</th>
                            <th>Assigned</th>
                        </tr>
                    </thead>
                </table>
                <button id="addRowButton">Add Row</button>
            </article>
            <br>
            <button onclick="copyTableToClipboard()" id="copyBtn">Copy Table</button>
            <button onclick="showPopup()">Make Ticket</button>
        </section>
        <section id="TeamNeeds" style="display: none;">
            <img src="./meme/wip.gif" alt="work in progress">
        </section>
    </main>
    <script src="./scripts/popup.js"></script>
    <script src="./scripts/fillingForm.js"></script>
    <script src="./scripts/copyTable.js"></script>
    <script src="./scripts/changeSections.js"></script>
</body>
</html>
